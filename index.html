<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dragon Ball Universe</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Page header with title -->
  <header>
    <h1 id="titulo" class="header__titulo">¡Bienvenido al Universo Dragon Ball!</h1>
  </header>

  <!-- Introduction section with a paragraph and call-to-action button -->
  <section class="introduccion">
    <p class="introduccion__parrafo">Explora el poder de los Saiyajin y revive las batallas más épicas del anime.</p>
    <button class="introduccion__boton">¡Explorar ahora!</button>
  </section>

  <!-- Kamehameha animation section with image and animated effect -->
  <section class="kameha__contenedor">
    <img src="assets/images/Goku2.jpg" alt="Goku lanzando kamehameha" class="kameha__goku">
    <div class="kameha__onda"></div>
  </section>

  <!-- Gallery section with title and multiple Dragon Ball series/movies images -->
  <section class="galeria">
    <h2 class="galeria__titulo">Temporadas y Películas</h2>
    <div class="galeria__grid">
      <!-- Individual image cards -->
      <img class="galeria__imagen" src="assets/images/dragon_ball_z.png" alt="Dragon Ball Z">
      <img class="galeria__imagen" src="assets/images/dragon_ball_super.png" alt="Dragon Ball Super">
      <img class="galeria__imagen" src="assets/images/Dragon_Ball_GT.webp" alt="Dragon Ball GT">
      <img class="galeria__imagen" src="assets/images/Dragon_Ball_Broly.webp" alt="Dragon Ball Broly">
      <img class="galeria__imagen" src="assets/images/dragon_ball_super_hero.png" alt="Super Hero">
      <img class="galeria__imagen" src="assets/images/DragonBall.webp" alt="Dragon Ball Original">
    </div>
  </section>

</body>
</html>
